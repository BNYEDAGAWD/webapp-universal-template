<body>
    <div id="root">
        <!-- Fallback content for users without JavaScript -->
        <noscript>
            <div class="noscript-message">

                <p>Please enable JavaScript in your browser to view the full TNF 2025 partnership experience.</p>

    <!-- Error Handling -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Application Error:', e.error);
            
            // Fallback display for critical errors
            if (!document.querySelector('.error-fallback')) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-fallback';
                errorDiv.innerHTML = `
                    <div class="error-content">
                        <h2>üèà TNF 2025 Dashboard</h2>
                        <p>We're experiencing technical difficulties. Please refresh the page to try again.</p>
                        <button onclick="window.location.reload()">Refresh Page</button>
                    </div>
                `;
                document.body.appendChild(errorDiv);
            }
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log(`TNF Dashboard loaded in ${loadTime}ms`);
            }
        });
    </script>
